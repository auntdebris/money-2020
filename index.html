        <script>

            $(window).on('scroll', function(){

                $.each($('.iframe-wrapper'), function(i,v){

                    var $frame = $(v).find('iframe');
                    var pos = $(v).offset().top;
                    var wScroll = $(window).scrollTop();
                    var wHeight = $(window).height();

                    if (wScroll > (pos - wHeight) && wScroll < (pos + wHeight)) {
                        if (!$frame.attr('src')) {
                            $frame.attr('src', $frame.data('src'));
                        }
                    } else {
                        $frame.attr('src', '');
                    }
                });
            });

            $(window).scroll();
        </script>
